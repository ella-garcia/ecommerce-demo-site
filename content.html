    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Update headings when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const clothingHeading = getUrlParameter('clothing');
            const accessoriesHeading = getUrlParameter('accessories');

            // Update clothing heading if parameter exists
            if (clothingHeading) {
                document.getElementById('clothingTitle').textContent = clothingHeading;
            }

            // Update accessories heading if parameter exists
            if (accessoriesHeading) {
                document.getElementById('accessoriesTitle').textContent = accessoriesHeading;
            }
        });
    </script>
