<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTENT | E-COMMERCE WEBSITE BY EDYODA</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/content.css">
    
    <style>
        .heading-transition {
            transition: opacity 0.3s ease-in-out;
        }
        .heading-transition.fade {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <h1 id="clothingTitle" class="heading-transition">clothing for men and women</h1>
        <div id="containerClothing">
            <!-- JS rendered code -->
        </div>

        <h1 id="accessoriesTitle" class="heading-transition">accessories for men and women</h1>
        <div id="containerAccessories">
            <!-- JS rendered code -->
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Function to update heading with fade effect
        function updateHeading(elementId, newText) {
            const element = document.getElementById(elementId);
            if (!element || !newText) return;

            element.classList.add('fade');
            
            setTimeout(() => {
                element.textContent = newText;
                element.classList.remove('fade');
            }, 300);
        }

        // Update headings when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const clothingHeading = getUrlParameter('clothing');
            const accessoriesHeading = getUrlParameter('accessories');

            if (clothingHeading) {
                updateHeading('clothingTitle', clothingHeading);
            }

            if (accessoriesHeading) {
                updateHeading('accessoriesTitle', accessoriesHeading);
            }
        });
    </script>
    <script src="content.js"></script>
</body>
</html>
